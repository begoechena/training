	<body>

	<div class="panel panel-default">
 	 <div class="panel-heading"><b>Add New Note</b></div>
  		<div class="panel-body">
		  	<form id="myForm">
		    	<div class="form-group row">
		      	<label for="subject" class="col-sm-2 col-form-label">Note Subject</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
			      </div>
			    </div>
			    <div class="form-group row">
			      <label for="message" class="col-sm-2 col-form-label">Note Message</label>
			      <div class="col-sm-10">
			        <textarea type="text" class="form-control" id="inputMessage" placeholder="Message" rows="4" cols="50"></textarea>
			      </div>
			    </div>
			    <div class="form-group row">
			      <label for="name" class="col-sm-2 col-form-label">Author Name</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control" id="inputName" placeholder="Your name">
			      </div>
			    </div>	    
			    <div class="form-group row">
			      <div class="offset-sm-2 col-sm-8">
			        <button type="button" class="btn btn-success">Add Note</button>
			        <button type="button" class="btn btn-warning">Cancel</button>
			      </div>
		    	</div>
	  		</form>
		</div>
	 </div>
		 <div class="panel panel-default">
   			<div class="panel-heading"> <b> Your Notes </b></div>

				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th>Subject</th>
				      <th>Number of Characters</th>
				      <th>Date/Time</th>
				    </tr>
				  </thead>
				  <tbody id="myTbody">
				  </tbody>
				</table>
			</div>
